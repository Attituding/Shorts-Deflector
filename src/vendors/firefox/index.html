<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href="./resources/tailwind.css" rel="stylesheet" />
        <script src="./scripts/index.js" type="module"></script>
    </head>
    <body class="h-fit w-96 bg-light-1 p-4 font-sans text-light-1 dark:bg-dark-1 dark:text-dark-1">
        <main class="flex flex-col gap-4">
            <div class="grid grid-cols-6 gap-4">
                <a
                    class="col-span-1 aspect-square h-full shrink-0"
                    href="https://github.com/Attituding/shorts-deflector"
                    target="_blank"
                >
                    <img
                        class="h-full w-full"
                        src="./assets/icon.svg"
                    />
                </a>
                <button
                    id="desktop"
                    class="group relative col-span-5 flex h-10 w-full items-center rounded-full bg-light-2 hover:bg-light-3 enabled:active:bg-light-4 disabled:hover:bg-light-2 dark:bg-dark-2 hover:dark:bg-dark-3 enabled:active:dark:bg-dark-4 disabled:hover:dark:bg-dark-2"
                    disabled
                >
                    <div
                        id="desktopLoading"
                        class="ml-2 hidden h-6 w-6 shrink-0 animate-spin rounded-full border-[4px] border-light-1 border-t-black dark:border-dark-1 dark:border-t-white"
                    ></div>
                    <span
                        class="h1 mx-4 grow truncate group-disabled:text-light-3 group-disabled:dark:text-dark-3"
                        id="switchToDesktopInterfaceTitle"
                    ></span>
                    <a
                        class="absolute h-full w-full rounded-full group-enabled:cursor-pointer group-disabled:cursor-not-allowed"
                        id="null"
                    >
                    </a>
                </button>
            </div>
            <div class="flex w-full flex-col gap-1">
                <div class="flex items-center justify-between">
                    <span
                        id="automaticTitle"
                        class="setting-title"
                    ></span>
                    <div class="toggle-container">
                        <input
                            id="automatic"
                            type="checkbox"
                            class="toggle-checkbox peer"
                        />
                        <div class="toggle-background"></div>
                        <div class="toggle-foreground"></div>
                        <div class="toggle-handle"></div>
                    </div>
                </div>
                <span
                    id="automaticDescription"
                    class="description"
                ></span>
            </div>
            <div class="flex w-full flex-col gap-1">
                <div class="flex items-center justify-between">
                    <span
                        id="newPagesOnlyTitle"
                        class="setting-title"
                    ></span>
                    <div class="toggle-container">
                        <input
                            id="new-pages-only"
                            type="checkbox"
                            class="toggle-checkbox peer"
                        />
                        <div class="toggle-background"></div>
                        <div class="toggle-foreground"></div>
                        <div class="toggle-handle"></div>
                    </div>
                </div>
                <span
                    id="newPagesOnlyDescription"
                    class="description"
                ></span>
            </div>
        </main>
    </body>
</html>
